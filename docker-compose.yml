services:
  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: chat_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ulimits:
      memlock:
        soft: -1
        hard: -1

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d chat_db"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.routing.allocation.disk.threshold_enabled=false
      - cluster.routing.allocation.disk.watermark.low=1gb
      - cluster.routing.allocation.disk.watermark.high=500mb
      - cluster.routing.allocation.disk.watermark.flood_stage=200mb
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - ./Data:/app/Data
      - chroma_data:/app/chroma_db
    environment:
      - PYTHONUNBUFFERED=1
      - API_HOST=0.0.0.0
      - API_PORT=3001
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:3000
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=chat_db
      - DATABASE_URL=postgresql://myuser:mypassword@db:5432/chat_db
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_INDEX_PRODUCTS=products
      - ELASTICSEARCH_INDEX_SOLUTIONS=solutions
      - CHROMA_DB_PATH=/app/chroma_db
      - CHROMA_MAX_ITEMS_PER_FILE=50
      - DATA_DIR=Data/json
      - DEFAULT_AI_PROVIDER=azure_openai
      - AZURE_OPENAI_API_VERSION=2024-02-15-preview
      - AZURE_OPENAI_DEPLOYMENT_NAME=gpt-4
      - AZURE_EMBEDDING_DEPLOYMENT_NAME=text-embedding-ada-002
      - HUGGINGFACE_MODEL=microsoft/DialoGPT-medium
      - FORCE_RELOAD_DATA=false
      - SKIP_DATA_LOADING=false
      - USE_HYBRID_RETRIEVER=true
      - ELASTICSEARCH_WEIGHT=0.4
      - SEMANTIC_WEIGHT=0.6
    ulimits:
      memlock:
        soft: -1
        hard: -1

    depends_on:
      db:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  elasticsearch_data:
  chroma_data: