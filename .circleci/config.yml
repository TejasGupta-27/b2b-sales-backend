version: 2.1

executors:
  python-executor:
    docker:
      - image: cimg/python:3.11
    working_directory: ~/project

jobs:
  build:
    executor: python-executor
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Build and run docker-compose
          command: |
            docker-compose -f docker-compose.yml up --build -d
      - run:
          name: List files in /app
          command: |
            docker exec backend ls -l /app
      - run:
          name: Run tests
          command: |
            docker exec backend pytest

  deploy:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Deploy your app (customize as needed)
          command: |
            docker-compose -f docker-compose.yml up -d

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
